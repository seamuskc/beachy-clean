<body>
        <!-- We use row-fluid inside containers to achieve a resizable layout.
        -->
        <!-- blogs.endjin.com/2013/04/tips-for-implementing-responsive-designs-using-bootstrap/
        -->
        <!-- http://stackoverflow.com/a/12270322 -->
        <div class="container">
            <!-- Font and paired font of .heading/.subheading and body from Google
            Fonts -->
            <!-- www.google.com/fonts/specimen/Ubuntu -->
            <!-- www.google.com/fonts/specimen/Ubuntu#pairings -->
            <div class="row-fluid heading">
                <div class="span12">
                    <h1>BeachyClean</h1>
                </div>
            </div>
            <div class="row-fluid subheading">
                <div class="span12">
                    <!-- Special typography from Bootstrap for lead paragraph. -->
                    <!-- http://twitter.github.io/bootstrap/base-css.html#typography -->
                    <p>Because nobody likes a dirty beach.</p>
                </div>
            </div>
            <form id="frmRegister" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="firstName" class="col-lg-2 control-label">First Name</label>
                    <div class="col-lg-4">
                        <input ng-model="user.firstName" type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-lg-2 control-label">Last Name</label>
                    <div class="col-lg-4">
                        <input ng-model="user.lastName" type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-4">
                        <input ng-model="user.email" type="email" class="form-control" id="email" name="email" placeholder="Email" />
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-lg-6">
                        <div class="alert alert-danger" ng-show="message">{{message}}</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-4">
                        <button ng-click="saveUser()" class="btn btn-success">Submit</button>
                    </div>
                </div>
                
            </form>
        </div>
    </body>
    <script>
        $("#frmRegister").validate({
            rules: {
                firstName: "required",
                lastName: "required",
                email: "required"
            }
        });
        
    </script>
