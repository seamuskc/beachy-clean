<!doctype html>
<html lang="en" ng-app="beachyCleanApp">
<head>
  <meta charset="utf-8">
  <title>Beachy Clean - {{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
  <link rel="stylesheet" href="css/app.css">
  <!--<link rel="stylesheet" href="css/bootstrap.css">-->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css">
  
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.js"></script>
  <script src="lib/angular/angular.js"></script>
  <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.js"></script>-->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/ui-bootstrap/ui-bootstrap-0.5.0.js"></script>
  
   <style type="text/css">
        /* Large desktop */
        @media(min-width: 980px) {
            body {
                /*padding-top: 60px;*/
            }
            .linediv-l {
                border-right: 1px white solid;
            }
            .linediv-r {
                border-left: 1px white solid;
            }
        }
        /* Landscape phones and down */
        @media(max-width: 480px) {
            .copy {
                padding: 2.5% 10%;
            }
            .linediv-l {
                border-bottom: 1px white solid;
            }
            .linediv-r {
                border-top: 1px white solid;
            }
        }
        /* All form factors */
        /* Main body and headings */
        body {
            font-family:'Open Sans', Helvetica, Arial, sans-serif;
        }
        .heading, .subheading {
            font-family:'Ubuntu', Helvetica, Arial, sans-serif;
            text-align: center;
        }
        p {
            font-size: 18px;
            line-height: 24px;
        }
        
        .error {
            border-color:#b94a48;
            color:#b94a48;
            
        }
        
        #right-commands {
            float:right;
        }
        
        .app-header {
            background-color:#f3f3f3;
            height:50px;
            padding:5px;
        }
    </style>
</head>
<body>


    <div ng-controller="HeaderCtrl" class="app-header">
        <div id="right-commands">
            <div ng-hide="isAuthenticated" id="login-section">
                <a href="#/register" ng-hide="displayLogin">Register | </a><a ng-click="showLogin()" ng-hide="displayLogin">Login</a> 
                <form class="form-inline" role="form" ng-show="displayLogin">
                    <div class="form-inline">
                        <input ng-model="email" type="email" class="form-control" id="email" placeholder="Enter email" style="width:200px;">
                        <input ng-model="password" type="password" class="form-control" id="password" placeholder="Password" style="width:200px;">
                        <button type="submit" class="btn btn-default" ng-click="login()">Sign in</button>
                    </div>
                </form>
            </div>
            
            <div id="user-info" ng-show="isAuthenticated">
                Hello {{user.firstName}} <a ng-click="logout()">Logout</a>
            </div>
            <span ng-show="msg">{{msg}}</span>
        </div>
        <div style="clear:both;"></div>
    </div>

    <div ng-view></div>

</body>
</html>
